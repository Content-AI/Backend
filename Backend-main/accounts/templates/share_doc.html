<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shared Document</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0;">
    <div
        style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px;">

        <div style="text-align: center;">
            <h1 style="color: #00466a; font-weight: 600;">AI Content Generation</h1>
        </div>

        <p style="font-size: 16px;">Hi,</p>

        <p style="font-size: 16px;">
            {{ name }} has shared a document with you. Click the link below to view the document:
        </p>

        <div style="text-align: center; margin-top: 20px;">
            <a href={{ link }}
                style="display: inline-block; padding: 12px 20px; background-color: #00466a; color: #ffffff; font-weight: 600; text-decoration: none; border-radius: 5px;">View
                Document</a>
        </div>

        <p style="font-size: 16px;">Regards,<br />AI Content Generation</p>

        <hr style="border: none; border-top: 1px solid #ddd; margin-top: 20px;" />

        <div
            style="font-size: 12px; color: #777; text-align: right; padding-top: 10px;">
            <p>Web Central Inc</p>
            <p>Aus</p>
        </div>
    </div>
</body>

</html>
